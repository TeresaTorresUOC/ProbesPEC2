<mat-card class="table-card">
  <div class="card-header">
    <h2>Posts</h2>
  </div>

  <div class="table-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z1">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let element">{{ element.title }}</td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let element">{{ element.description }}</td>
      </ng-container>

      <ng-container matColumnDef="num_likes">
        <th mat-header-cell *matHeaderCellDef>Likes</th>
        <td mat-cell *matCellDef="let element">{{ element.num_likes }}</td>
      </ng-container>

      <ng-container matColumnDef="num_dislikes">
        <th mat-header-cell *matHeaderCellDef>Dislikes</th>
        <td mat-cell *matCellDef="let element">{{ element.num_dislikes }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="actions-header">Actions</th>
        <td mat-cell *matCellDef="let element" class="actions-cell">
          <button
            mat-icon-button
            color="primary"
            aria-label="Edit post"
            (click)="updatePost(element.id)"
          >
            <mat-icon>edit</mat-icon>
          </button>
          <button
            mat-icon-button
            color="warn"
            aria-label="Delete post"
            (click)="deletePost(element.id)"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</mat-card>

<button mat-fab color="primary" class="fab" (click)="createPost()">
  <mat-icon>add</mat-icon>
</button>
