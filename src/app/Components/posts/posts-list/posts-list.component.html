<h2>Post List</h2>

<!-- TODO 11 -->
<div>
    <h1>Posts</h1>
    <button class="btn btn-success" (click)="createPost()">Add Post</button>
  
    <table class="table table-striped mt-3">
      <thead>
        <tr>
          <th>ID</th>
          <th>Título</th>
          <th>Descripción</th>
          <th>Likes</th>
          <th>Dislikes</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let post of posts">
          <td>{{ post.id }}</td>
          <td>{{ post.title }}</td>
          <td>{{ post.description }}</td>
          <td>{{ post.num_likes }}</td>
          <td>{{ post.num_dislikes }}</td>
          <td>
            <button class="btn btn-primary" (click)="updatePost(post.id)">Update</button>
            <button class="btn btn-danger" (click)="deletePost(post.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
