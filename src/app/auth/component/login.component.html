<div class="login-container">
  <h2 class="title">Iniciar Sessió</h2>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
    <mat-form-field appearance="fill">
      <mat-label>Correu electrònic</mat-label>
      <input
        matInput
        type="email"
        formControlName="email"
        placeholder="Introdueix el teu correu"
        autocomplete="email"
      />
      <mat-error *ngIf="email?.hasError('required')">El correu és obligatori.</mat-error>
      <mat-error *ngIf="email?.hasError('email')">Introdueix un correu electrònic vàlid.</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Contrasenya</mat-label>
      <input
        matInput
        type="password"
        formControlName="password"
        placeholder="Contrasenya"
        autocomplete="current-password"
      />
      <mat-error *ngIf="password?.hasError('required')">La contrasenya és obligatòria.</mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid || loading">
      Entrar
    </button>

    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
  </form>
</div>
