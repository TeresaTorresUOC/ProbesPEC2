<div class="container mt-5">
    <h2 class="text-center mb-4">Iniciar Sessió</h2>
  
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label>Email</label>
        <input
          type="email"
          formControlName="email"
          class="form-control"
          placeholder="Introdueix el teu correu"
        />
        <small *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger">
          Correu electrònic invàlid.
        </small>
      </div>
  
      <div class="mb-3">
        <label>Contrasenya</label>
        <input
          type="password"
          formControlName="password"
          class="form-control"
          placeholder="Contrasenya"
        />
        <small *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
          La contrasenya és obligatòria.
        </small>
      </div>
  
      <button type="submit" class="btn btn-primary w-100 mt-3">Entrar</button>
  
      <div *ngIf="errorMessage" class="alert alert-danger mt-3 text-center">
        {{ errorMessage }}
      </div>
    </form>
  </div>
