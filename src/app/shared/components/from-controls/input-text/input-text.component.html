<mat-form-field class="w-100 mb-3">
    <mat-label>{{ label }}</mat-label>
    <input
      matInput
      [type]="type || 'text'"
      [formControl]="control"
      [placeholder]="placeholder"
    />
  
    <mat-error *ngIf="control.invalid && (control.dirty || control.touched)">
      {{ errorMessage || 'Campo no v√°lido' }}
    </mat-error>
  </mat-form-field>
